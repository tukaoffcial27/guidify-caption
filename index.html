<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidify AI - Smart Caption Assistant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif']
                    },
                    colors: { 
                        royal: { 
                            dark: '#0a0118',       
                            panel: '#1a0b2e',      
                            primary: '#7c3aed',    
                            accent: '#06b6d4',     
                        } 
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0118;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.2) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(26, 11, 46, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(124, 58, 237, 0.3);
            box-shadow: 0 0 40px -10px rgba(124, 58, 237, 0.3);
        }

        .input-luxury {
            background: rgba(10, 1, 24, 0.8);
            border: 1px solid rgba(124, 58, 237, 0.4);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        .input-luxury:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
            outline: none;
        }

        .btn-neon {
            background: linear-gradient(90deg, #7c3aed 0%, #06b6d4 100%);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-slate-300 antialiased min-h-screen flex flex-col items-center relative pb-40">

    <nav class="w-full max-w-5xl px-6 py-6 flex justify-between items-center relative z-20">
        <div class="flex items-center gap-2">
            <i class="ph-fill ph-sparkle text-royal-accent text-2xl"></i>
            <span class="font-display font-bold text-white tracking-wider">GUIDIFY</span>
        </div>
        <div class="flex items-center gap-6">
            <a href="pricing.html" class="text-xs font-bold text-slate-400 hover:text-white transition uppercase tracking-widest">Pricing</a>
            <div id="auth-section">
                <button onclick="login()" class="px-5 py-2 rounded-full border border-royal-primary/50 text-xs font-bold text-white uppercase tracking-widest">Login</button>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-md px-4 py-6 relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-4 px-4 py-1.5 rounded-full border border-royal-primary/50 bg-royal-primary/10 backdrop-blur-md">
                <i class="ph-fill ph-robot text-royal-accent text-lg"></i>
                <span class="text-sm font-bold text-white tracking-widest uppercase font-display">GUIDIFY AI</span>
            </div>
            <h1 class="text-3xl font-bold text-white font-display tracking-tight leading-tight text-center">
                Make Your Post <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-royal-primary to-royal-accent">Go Viral.</span>
            </h1>
            <p id="usage-info" class="text-[10px] text-slate-500 mt-2 uppercase font-bold tracking-widest hidden text-center">
                Remaining: <span id="quota-count" class="text-royal-accent">2</span> / 2
            </p>
        </div>

        <div class="glass-panel rounded-3xl p-6 relative">
            <div class="mb-4 text-left">
                <label class="text-[10px] font-bold text-royal-accent uppercase tracking-wider mb-2 block flex justify-between">
                    What is your post about?
                    <span class="text-slate-500 lowercase font-normal italic">detects language automatically</span>
                </label>
                <textarea id="topic" rows="3" class="input-luxury w-full rounded-xl p-4 text-sm placeholder-slate-500 font-medium" placeholder="e.g. Launching a new coffee shop in downtown..."></textarea>
            </div>

            <div class="mb-6">
                <button onclick="document.getElementById('image-upload').click()" id="upload-btn" class="w-full py-3 px-4 rounded-xl border border-dashed border-royal-primary/50 bg-royal-primary/5 hover:bg-royal-primary/10 transition flex items-center justify-center gap-3 group">
                    <i class="ph-bold ph-image text-xl text-royal-accent group-hover:scale-110 transition"></i>
                    <span class="text-xs font-bold text-white tracking-wide uppercase">Magic Scan: Create from Photo</span>
                </button>
                <input type="file" id="image-upload" class="hidden" accept="image/*">
                
                <div id="image-preview-container" class="hidden mt-3 p-2 bg-royal-dark/50 rounded-lg border border-white/5 flex items-center gap-3 text-left">
                    <img id="image-preview" src="#" class="w-12 h-12 object-cover rounded-md border border-royal-accent/30">
                    <div class="flex-1">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Image Attached</p>
                        <p id="file-name" class="text-[10px] text-royal-accent truncate max-w-[150px] font-bold"></p>
                    </div>
                    <button onclick="removeImage()" class="text-red-400 p-2 hover:bg-red-400/10 rounded-lg transition"><i class="ph-bold ph-trash"></i></button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6 text-left">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block">Tone / Vibe</label>
                    <div class="relative">
                        <select id="tone" class="input-luxury w-full rounded-xl p-3 text-sm font-medium">
                            <option value="Casual & Fun">ðŸ˜Ž Casual & Fun</option>
                            <option value="Aesthetic">âœ¨ Aesthetic</option>
                            <option value="Professional">ðŸ’¼ Professional</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block">Platform</label>
                    <div class="relative">
                        <select id="platform" class="input-luxury w-full rounded-xl p-3 text-sm font-medium">
                            <option value="Instagram">Instagram</option>
                            <option value="TikTok">TikTok</option>
                            <option value="Twitter/X">Twitter/X</option>
                        </select>
                    </div>
                </div>
            </div>

            <button onclick="generateCaption()" id="gen-btn" class="btn-neon w-full py-4 rounded-xl text-white font-bold tracking-wide flex items-center justify-center gap-2">
                GENERATE CAPTION
            </button>
        </div>

        <div id="result-box" class="mt-6 hidden animate-fade-in-up text-left">
            <div class="bg-royal-dark/80 border border-slate-800 rounded-2xl p-5 relative group">
                <p id="caption-result" class="text-sm text-slate-200 leading-relaxed whitespace-pre-line font-medium"></p>
                <button onclick="copyToClipboard()" class="mt-4 w-full bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold py-3 rounded-lg flex items-center justify-center gap-2 border border-slate-700 uppercase">
                    <i class="ph-bold ph-copy"></i> Copy Text
                </button>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 glass-panel px-6 py-3 rounded-full flex gap-8 z-50">
        <a href="#" class="text-royal-accent"><i class="ph-fill ph-house text-xl"></i></a>
        <a href="#" class="text-slate-500"><i class="ph-bold ph-clock-counter-clockwise text-xl"></i></a>
        <a href="#" class="text-slate-500"><i class="ph-bold ph-user-circle text-xl"></i></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBW3nULDHkqghoV6BdfC_PX_KKRy4l3B_8",
            authDomain: "pixofy-app.firebaseapp.com",
            projectId: "pixofy-app",
            storageBucket: "pixofy-app.firebasestorage.app",
            messagingSenderId: "800551015802",
            appId: "1:800551015802:web:4eee2034ab44f3a71532c3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let userPlan = "free";
        let userUsage = 0;

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            const section = document.getElementById('auth-section');
            const usageInfo = document.getElementById('usage-info');
            if (user) {
                currentUser = user;
                section.innerHTML = `<button onclick="logout()" class="px-4 py-2 text-xs font-bold text-red-400 uppercase underline tracking-widest">Logout</button>`;
                usageInfo.classList.remove('hidden');
                await syncUserQuota();
            } else {
                currentUser = null;
                section.innerHTML = `<button onclick="login()" class="px-5 py-2 rounded-full border border-royal-primary/50 text-xs font-bold text-white uppercase tracking-widest">Login</button>`;
                usageInfo.classList.add('hidden');
            }
        });

        async function syncUserQuota() {
            if (!currentUser) return;
            const userRef = doc(db, "users", currentUser.uid);
            const userSnap = await getDoc(userRef);
            const today = new Date().toDateString();

            if (userSnap.exists()) {
                const data = userSnap.data();
                if (data.lastUsageDate !== today) {
                    await updateDoc(userRef, { dailyUsage: 0, lastUsageDate: today });
                    userUsage = 0;
                } else {
                    userUsage = data.dailyUsage;
                }
                userPlan = data.plan || "free";
            } else {
                await setDoc(userRef, { email: currentUser.email, dailyUsage: 0, lastUsageDate: today, plan: "free" });
                userUsage = 0;
                userPlan = "free";
            }
            document.getElementById('quota-count').innerText = Math.max(0, 2 - userUsage);
        }

        window.generateCaption = async () => {
            if (!currentUser) return alert("Please Login first!");
            if (userPlan === "free" && userUsage >= 2) return alert("Limit reached! Upgrade to Viral Pass.");

            const btn = document.getElementById('gen-btn');
            const topic = document.getElementById('topic').value;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `ANALYZING...`;

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic || "Analyze image", tone: document.getElementById('tone').value, platform: document.getElementById('platform').value, image: window.selectedImageBase64 })
                });
                const data = await res.json();
                userUsage++;
                await updateDoc(doc(db, "users", currentUser.uid), { dailyUsage: userUsage });
                document.getElementById('quota-count').innerText = Math.max(0, 2 - userUsage);
                document.getElementById('result-box').classList.remove('hidden');
                document.getElementById('caption-result').innerText = data.result;
            } catch (e) { alert("Error!"); }
            finally { btn.disabled = false; btn.innerHTML = originalText; }
        };
    </script>

    <script>
        window.selectedImageBase64 = null;
        document.getElementById('image-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                window.selectedImageBase64 = ev.target.result;
                document.getElementById('image-preview').src = window.selectedImageBase64;
                document.getElementById('file-name').innerText = file.name;
                document.getElementById('image-preview-container').classList.remove('hidden');
                document.getElementById('upload-btn').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        });
        window.removeImage = () => {
            window.selectedImageBase64 = null;
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('upload-btn').classList.remove('hidden');
        };
        window.copyToClipboard = () => {
            navigator.clipboard.writeText(document.getElementById('caption-result').innerText);
            alert("Copied!");
        };
    </script>
</body>
</html>
