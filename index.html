<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidify AI - Smart Caption Assistant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif']
                    },
                    colors: { 
                        royal: { 
                            dark: '#0a0118',       
                            panel: '#1a0b2e',      
                            primary: '#7c3aed',    
                            accent: '#06b6d4',     
                        } 
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0118;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.2) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(26, 11, 46, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(124, 58, 237, 0.3);
            box-shadow: 0 0 40px -10px rgba(124, 58, 237, 0.3);
        }

        .input-luxury {
            background: rgba(10, 1, 24, 0.8);
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        .input-luxury:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
            outline: none;
        }

        .btn-neon {
            background: linear-gradient(90deg, #7c3aed 0%, #06b6d4 100%);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-slate-300 antialiased min-h-screen flex flex-col items-center relative pb-40">

    <nav class="w-full max-w-5xl px-6 py-6 flex justify-between items-center relative z-20">
        <div class="flex items-center gap-2">
            <i class="ph-fill ph-sparkle text-royal-accent text-2xl"></i>
            <span class="font-display font-bold text-white tracking-wider">GUIDIFY</span>
        </div>
        <div class="flex items-center gap-6">
            <a href="#" class="text-xs font-bold text-slate-400 hover:text-white transition uppercase tracking-widest">Pricing</a>
            <a href="#" class="px-5 py-2 rounded-full border border-royal-primary/50 text-xs font-bold text-white hover:bg-royal-primary/20 transition uppercase tracking-widest">Login</a>
        </div>
    </nav>

    <div class="fixed top-[-20%] left-[-10%] w-[500px] h-[500px] bg-royal-primary rounded-full mix-blend-screen filter blur-[150px] opacity-20 animate-pulse-slow"></div>

    <main class="w-full max-w-md px-4 py-6 relative z-10">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-4 px-4 py-1.5 rounded-full border border-royal-primary/50 bg-royal-primary/10 backdrop-blur-md shadow-[0_0_15px_rgba(124,58,237,0.3)]">
                <i class="ph-fill ph-robot text-royal-accent text-lg"></i>
                <span class="text-sm font-bold text-white tracking-widest uppercase font-display">GUIDIFY AI</span>
            </div>
            
            <h1 class="text-3xl font-bold text-white font-display tracking-tight leading-tight">
                Make Your Post <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-royal-primary to-royal-accent">Go Viral.</span>
            </h1>
        </div>

        <div class="glass-panel rounded-3xl p-6 relative">
            
            <div class="mb-5 relative">
                <label class="text-[10px] font-bold text-royal-accent uppercase tracking-wider mb-2 block flex justify-between">
                    What is your post about?
                    <span class="text-slate-500 lowercase font-normal italic">supports multiple languages</span>
                </label>
                <textarea id="topic" rows="3" class="input-luxury w-full rounded-xl p-4 text-sm placeholder-slate-500 font-medium pr-12" placeholder="e.g. Launching a new coffee shop in downtown, cozy vibes..."></textarea>
                <button onclick="document.getElementById('image-upload').click()" class="absolute right-3 bottom-3 text-royal-accent/60 hover:text-royal-accent transition p-2 bg-royal-dark/50 rounded-lg border border-white/5">
                    <i class="ph-bold ph-image text-xl"></i>
                </button>
                <input type="file" id="image-upload" class="hidden" accept="image/*">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block">Tone / Vibe</label>
                    <div class="relative">
                        <select id="tone" class="input-luxury w-full rounded-xl p-3 text-sm appearance-none cursor-pointer font-medium">
                            <option value="Casual & Fun">ðŸ˜Ž Casual & Fun</option>
                            <option value="Aesthetic">âœ¨ Aesthetic / Poetic</option>
                            <option value="Professional">ðŸ’¼ Professional</option>
                            <option value="Educational">ðŸ“š Educational</option>
                            <option value="Sales/Promo">ðŸ”¥ Hard-Selling</option>
                        </select>
                        <i class="ph-bold ph-caret-down absolute right-3 top-3.5 text-royal-accent pointer-events-none"></i>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block">Platform</label>
                    <div class="relative">
                        <select id="platform" class="input-luxury w-full rounded-xl p-3 text-sm appearance-none cursor-pointer font-medium">
                            <option value="Instagram">Instagram</option>
                            <option value="TikTok">TikTok</option>
                            <option value="Twitter/X">Twitter / X</option>
                            <option value="LinkedIn">LinkedIn</option>
                        </select>
                        <i class="ph-bold ph-caret-down absolute right-3 top-3.5 text-royal-accent pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <button onclick="generateCaption()" class="btn-neon w-full py-4 rounded-xl text-white font-bold tracking-wide flex items-center justify-center gap-2 hover:scale-[1.02] transition-transform shadow-lg shadow-royal-primary/20">
                <i class="ph-fill ph-sparkle text-lg"></i>
                GENERATE CAPTION
            </button>
        </div>

        <div id="result-box" class="mt-6 hidden animate-fade-in-up">
            <div class="flex justify-between items-center mb-3 px-2">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">AI Result</span>
                <span class="text-[10px] font-bold text-royal-accent bg-royal-accent/10 px-2 py-1 rounded border border-royal-accent/20">Ready to Post</span>
            </div>
            
            <div class="bg-royal-dark/80 border border-slate-800 rounded-2xl p-5 relative group">
                <p id="caption-result" class="text-sm text-slate-200 leading-relaxed whitespace-pre-line font-medium"></p>
                <button onclick="copyToClipboard()" class="mt-4 w-full bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition border border-slate-700">
                    <i class="ph-bold ph-copy"></i> Copy Text
                </button>
            </div>
        </div>

    </main>

    <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 glass-panel px-6 py-3 rounded-full flex gap-8 z-50">
        <a href="#" class="text-royal-accent flex flex-col items-center gap-1">
            <i class="ph-fill ph-house text-xl"></i>
        </a>
        <a href="#" class="text-slate-500 hover:text-white transition flex flex-col items-center gap-1">
            <i class="ph-bold ph-clock-counter-clockwise text-xl"></i>
        </a>
        <a href="#" class="text-slate-500 hover:text-white transition flex flex-col items-center gap-1">
            <i class="ph-bold ph-user-circle text-xl"></i>
        </a>
    </div>

    <script>
        async function generateCaption() {
            const btn = document.querySelector('button');
            const resultBox = document.getElementById('result-box');
            const resultText = document.getElementById('caption-result');
            const topic = document.getElementById('topic').value;
            const tone = document.getElementById('tone').value;
            const platform = document.getElementById('platform').value;

            if(!topic) { 
                alert("Please enter a topic first!"); 
                return; 
            }

            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="ph-bold ph-spinner animate-spin text-lg"></i> GENERATING MAGIC...`;
            btn.disabled = true;
            btn.classList.add('opacity-75');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, tone, platform })
                });
                const data = await response.json();
                resultBox.classList.remove('hidden');
                resultText.innerText = data.result; 
                resultBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (error) {
                alert("Something went wrong: " + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('caption-result').innerText;
            navigator.clipboard.writeText(text);
            alert("Caption copied to clipboard!");
        }
    </script>
</body>
</html>
